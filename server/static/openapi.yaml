openapi: 3.1.0

info:
  title: Bryant API
  description: API for scouting
  version: "1.0"
servers:
  - url: https://dev-sbd.hata.lol/api
  - url: https://test-sbd.hata.lol/api

paths:
  /v1/organization/{id}:
    post:
      operationId: createOrganization
      summary: Create organization
      tags:
        - Organization
      security:
        - BearerAuth: ['org:sys_profile:manage']
      parameters:
        - name: id
          in: path
          schema:
            type: string
          description: Organization identifier found in Clerk
          required: true
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/Internal"
  /v1/account:
    get:
      operationId: getAccounts
      summary: Retrieve a list of accounts
      tags:
        - Account
      security:
        - BearerAuth: []
      parameters:
        - name: self
          in: query
          schema:
            type: string
          description: Specifies whether only logged in account should be returned
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Account"
                  cursor:
                    type: string
                    description: The cursor from where to continue searching
                required:
                  - items
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
  /v1/team:
    get:
      operationId: getTeams
      summary: Retrieve a list of teams
      tags:
        - Team
      security:
        - BearerAuth: []
      parameters:
        - name: league_uuid
          in: query
          schema:
            type: string
            format: uuid
          description: Filter teams that belong to a league
        - name: team_uuids
          in: query
          schema:
            type: array
            items:
              type: string
              format: uuid
          description: Filter teams by uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Team"
                  cursor:
                    type: string
                    description: The cursor from where to continue searching
                required:
                  - items
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
    post:
      operationId: createTeam
      summary: Create a new team
      tags:
        - Team
      security:
        - BearerAuth: ['org:teams:manage']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewTeam"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
  /v1/league:
    get:
      operationId: getLeagues
      summary: Retrieve a list of leagues
      tags:
        - League
      security:
        - BearerAuth: []
      parameters:
        - name: league_uuid
          in: query
          schema:
            type: string
            format: uuid
          description: Filter leagues by uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/League"
                  cursor:
                    type: string
                    description: The cursor from where to continue searching
                required:
                  - items
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
    post:
      operationId: createLeague
      summary: Create a new league
      tags:
        - League
      security:
        - BearerAuth: ['org:leagues:manage']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewLeague"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/League"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"

  /v1/organization-league:
    put:
      operationId: updateOrganizationLeagues
      summary: Update organization leagues
      tags:
        - League
      security:
        - BearerAuth: ['org:leagues:manage']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                league_uuids:
                  type: array
                  items:
                    type: string
                    format: uuid
              required:
                - league_uuids
      responses:
        "201":
          description: OK
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/Internal"
  /v1/match:
    get:
      operationId: getMatches
      summary: Retrieve a list of matches
      tags:
        - Match
      security:
        - BearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Match"
                  cursor:
                    type: string
                    description: The cursor from where to continue searching
                required:
                  - items
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
    post:
      operationId: createMatch
      summary: Create a new match
      tags:
        - Match
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewMatch"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Match"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
    patch:
      operationId: editMatch
      summary: Edit a match
      tags:
        - Match
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MatchEdit"
      responses:
        "200":
          description: OK
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/Internal"

  /v1/match-scout:
    get:
      operationId: getMatchScout
      summary: Retrieve a list of match scouts
      tags:
        - Match
      security:
        - BearerAuth: []
      parameters:
        - name: match_uuid
          in: query
          schema:
            type: string
            format: uuid
          description: Match identifier
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/MatchScout"
                  cursor:
                    type: string
                    description: The cursor from where to continue searching
                required:
                  - items
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/Internal"
    post:
      operationId: createMatchScout
      summary: Create a new match scout
      tags:
        - Match
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewMatchScout"
      responses:
        "201":
          description: OK
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/Internal"
    patch:
      operationId: editMatchScout
      summary: Edit a match scout
      tags:
        - Match
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MatchScoutEdit"
      responses:
        "200":
          description: OK
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/Internal"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string
            required:
              - message
              - code
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string
            required:
              - message
              - code
    Internal:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string
            required:
              - message
              - code
    NotFound:
      description: Not found error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string
            required:
              - message
              - code

  schemas:
    Organization:
      type: object
      properties:
        id:
          type: string
        scouting_config:
          $ref: "#/components/schemas/ScoutingConfig"
      required:
        - id
        - scouting_config
    ScoutingConfig:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: "#/components/schemas/Action"
        outcomes:
          type: array
          items:
            $ref: "#/components/schemas/Outcome"
        layouts:
          type: array
          items:
            $ref: "#/components/schemas/Layout"
      required:
        - actions
        - outcomes
        - layouts
    Action:
      type: object
      properties:
        id:
          type: string
        options:
          type: array
          items:
            $ref: "#/components/schemas/ActionOption"
      required:
        - id
        - options
    ActionOption:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    Outcome:
      type: object
      properties:
        id:
          type: string
        points:
          type: integer
        ended_in_shot:
          type: integer
        possible_free_throws:
          type: integer
        statistict_tags:
          type: array
          items:
            type: string
      required:
        - id
        - points
        - ended_in_shot
        - possible_free_throws
    Layout:
      type: object
      properties:
        name:
          type: string
        actions:
          type: array
          items:
            type: string
      required:
        - name
        - actions
    Account:
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        avatar_url:
          type: string
      required:
        - id
        - first_name
        - last_name
        - avatar_url
    NewTeam:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    Team:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
      required:
        - uuid
        - name
    NewLeague:
      type: object
      properties:
        name:
          type: string
        team_uuids:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name
        - team_uuids
    League:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
      required:
        - uuid
        - name
    NewMatch:
      type: object
      properties:
        league_uuid:
          type: string
          format: uuid
        away_team_uuid:
          type: string
          format: uuid
        home_team_uuid:
          type: string
          format: uuid
      required:
        - league_uuid
        - away_team_uuid
        - home_team_uuid
    MatchEdit:
      type: object
      properties:
        match_uuid:
          type: string
          format: uuid
        home_score:
          type: integer
        away_score:
          type: integer
    Match:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        league_uuid:
          type: string
          format: uuid
        away_team_uuid:
          type: string
          format: uuid
        home_team_uuid:
          type: string
          format: uuid
        created_by:
          type: string
        home_score:
          type: integer
        away_score:
          type: integer
        starts_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
      required:
        - uuid
        - league_uuid
        - away_team_uuid
        - home_team_uuid
        - created_by
        - starts_at
    Mode:
      type: string
      enum:
        - attack
        - defence
        - attack_defence
    Submode:
      type: string
      enum:
        - all_rules
        - any_rules
        - our_rules
        - not_our_rules
        - plays
    NewMatchScout:
      type: object
      properties:
        match_uuid:
          type: string
          format: uuid
        mode:
          $ref: "#/components/schemas/Mode"
        submode:
          $ref: "#/components/schemas/Submode"
      required:
        - match_uuid
        - mode
        - submode
    MatchScoutEdit:
      type: object
      properties:
        match_uuid:
          type: string
          format: uuid
        finished:
          type: boolean
      required:
        - match_uuid
    MatchScout:
      type: object
      properties:
        account_id:
          type: string
        mode:
          $ref: "#/components/schemas/Mode"
        submode:
          $ref: "#/components/schemas/Submode"
        finished_at:
          type: string
          format: date-time
      required:
        - account_id
        - mode
        - submode

security:
  - BearerAuth: []
