name: dev-bryant-release

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest
    name: Push
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.TERRAFORM_ECR_PUSH_ROLE }}

      - uses: aws-actions/amazon-ecr-login@v2

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            845416491046.dkr.ecr.us-east-1.amazonaws.com/sbd-dev-bryant
          tags: |
            type=sha,enable=true,prefix=,format=long
            latest

      - uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BINARY=bryant
            ARCH=amd64
            OS=linux

    outputs:
      image: ${{ fromJSON(steps.meta.outputs.json).tags[1] }}

  deploy:
    runs-on: ubuntu-latest
    needs: push
    name: Deploy To ECS
    defaults:
      run:
        shell: bash

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.TERRAFORM_ECR_PUSH_ROLE }}

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: task-def
        with:
          task-definition-arn: ${{ secrets.SCOUTAPI_TASK_DEFINITION_ARN }}
          container-name: bryant
          image: ${{ needs.push.outputs.image }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: sbd-dev-ecsservice-scoutapi
          cluster: sbd-dev-cluster
