name: build-bryant

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - v*

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-push:
    uses: ./.github/workflows/build.yml
    with:
      binary: bryant
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    name: Deploy

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - name: Get Git tag
        id: extract_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Latest tag: $TAG"
          echo "version_tag=$TAG" >> $GITHUB_ENV

      - name: Invoke
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: .github/workflows/dev-bryant-deploy-ansible.yml@main
          repo: sportsbydata/infra
          inputs: '{ "image_tag": "${{ env.version_tag }}" }'
          token: "${{ secrets.EXEC_WORKFLOW_TOKEN }}"
