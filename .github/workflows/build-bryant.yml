on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GO_VERSION: 1.23
  GOLANGCI_LINT_VERSION: v1.62.2

jobs:
  test-lint:
    runs-on: ubuntu-latest
    name: Test & Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install deps
        run: |
          go get ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
      - name: Test
        run: go test -race -failfast -shuffle on -timeout 2m ./...
  build-push:
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    uses: ./.github/workflows/build.yml
    needs: test-lint
    with:
      binary: bryant
  deploy:
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    needs: build-push
    runs-on: ubuntu-latest
    name: Deploy

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          token: ${{ secrets.INFRA_PAT }}
          repository: sportsbydata/infra
          ref: main

      - name: Update Infra Repo
        run: |
          tag_name="${GITHUB_REF#refs/tags/}"
          sed -i "s/sbd_bryant_version:.*/sbd_bryant_version: \"${tag_name}\"/" ansible/inventory/dev/group_vars/sbd.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update bryant to ${tag_name}"
          git push
